version: 2.1

orbs:
  circleci-cli: circleci/circleci-cli@0.1.1
  orbs: circleci/orb-tools@2.0.2
  general: edahlseng/general@1.18.1

workflows:
  main:
    jobs:
      - general/install-dependencies-npm
      - general/lint-commit:
          requires:
            - general/install-dependencies-npm
      - general/lint-json:
          requires:
            - general/install-dependencies-npm
      - general/lint-yaml:
          requires:
            - general/install-dependencies-npm
      - general/lint-circleci-orb:
          requires:
            - general/install-dependencies-npm
      - general/publish-circleci-dev:
          context: Orb Publishing
          orb-ref: edahlseng/general
          token-variable: $ORB_PUBLISHING_TOKEN
          requires:
            - general/lint-commit
            - general/lint-json
            - general/lint-yaml
            - general/lint-circleci-orb
          filters:
            branches:
              ignore: master
      - general/create-release-pr:
          context: Release Bot
          git-ssh-fingerprint: da:75:0b:32:cf:ea:fe:8f:c6:0e:6a:82:6c:fb:c4:78
          git-user-email: edahlseng@users.noreply.github.com
          git-user-name: "Release Bot"
          github-access-token: $RELEASE_BOT_GITHUB_TOKEN
          requires:
            - general/lint-commit
            - general/lint-json
            - general/lint-yaml
            - general/lint-circleci-orb
          filters:
            branches:
              only: master
      - general/tag-and-publish-circleci:
          context: Orb Publishing
          git-ssh-fingerprint: da:75:0b:32:cf:ea:fe:8f:c6:0e:6a:82:6c:fb:c4:78
          git-user-email: edahlseng@users.noreply.github.com
          git-user-name: "Release Bot"
          orb-ref: edahlseng/general
          token-variable: $ORB_PUBLISHING_TOKEN
          requires:
            - general/lint-commit
            - general/lint-json
            - general/lint-yaml
            - general/lint-circleci-orb
          filters:
            branches:
              only: master
      - general/create-github-release:
          context: Release Bot
          github-access-token: $RELEASE_BOT_GITHUB_TOKEN
          requires:
            - general/tag-and-publish-circleci
          filters:
            branches:
              only: master
